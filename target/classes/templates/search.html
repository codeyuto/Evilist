<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>検索結果</title>
</head>
<body>
<span　th:text="|「${word}」の検索結果|">検索結果</span>

<form action="search/"  method="post">
<p>スレッド検索</p>
<input type="text" size="40" name="word">
<input type="submit">
</form>
<p>
<a href="/form">新規作成する？</a>
</p>
<div th:if="${!isEmpty}">
<ul>
    <li th:each="thread : ${result_threads}" th:object="${thread}">
        <a th:href="@{|/thread/*{id}|}" th:text="*{title}">タイトル</a>
        <span th:text="*{postDateTime}">投稿日時</span>
    </li>
    
</ul>
</div>
<div th:if="${isEmpty}">
	<p>ヒットしませんでした</p>
</div>

</body>
</html>
